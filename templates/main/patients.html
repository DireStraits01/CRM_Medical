{% extends "main/base.html" %} {% block content %}

<br />

<div class="col-md-10">
    <hr />
    <div class="card card-body">
        <a class="btn btn-primary btn-sm btn-block" href="#">Create patient</a>
        <table class="table table-sm">
            <tr>
                <th>name</th>
                <th>phone</th>
                <th>email</th>
                <th>created</th>
                <th>delete</th>
                <th>update</th>
            </tr>
            <tr>
                {% for patient in patients %}
                <td>{{patient.name}}</td>
                <td>{{patient.phone}}</td>
                <td>{{patient.email}}</td>
                <td>{{patient.created}}</td>
                <td>
                    <a class="btn btn-sm btn-info" href="#">update</a>
                </td>
                <td><a class="btn btn-sm btn-danger" href="#">delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
