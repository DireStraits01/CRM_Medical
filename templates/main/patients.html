{% extends "main/base.html" %} {% block content %}

<br />

<div class="col-md-10">
    <hr />
    <div class="card card-body">
        <a class="btn btn-primary btn-sm btn-block" href="#"
            >добавить пациента</a
        >
        <table class="table table-sm">
            <tr>
                <th>ф.и.о.</th>
                <th>телефон</th>
                <th>эл. почта</th>
                <th>добавлен</th>
                <th>изменить</th>
                <th>удалить</th>
            </tr>
            <tr>
                {% for patient in patients %}
                <td>{{patient.name}}</td>
                <td>{{patient.phone}}</td>
                <td>{{patient.email}}</td>
                <td>{{patient.created}}</td>
                <td>
                    <a class="btn btn-sm btn-info" href="#">изменить</a>
                </td>
                <td><a class="btn btn-sm btn-danger" href="#">удалить</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
